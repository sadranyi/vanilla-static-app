<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>Vanilla JavaScript Azure static website App, Awesome !!!</h1>
    <p>Loading Content from the API: <strong id="name">...</strong></p>
    <p>Getting Token from the API: <strong id="token">...</strong></p>
    <a href="/.auth/logout">Log out</a>

  </main>

  <script>
    (async function(){
      let { text } = await (await fetch('/api/message')).json();
      let { code } = await (await fetch('/api/token')).json();
      document.querySelector('#name').textContent = text;
      document.querySelector('#token').textContent = code;
    }())
  </script>
</body>

</html>
