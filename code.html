<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>Getting your Code</h1>
    <p>Getting Token from the API: <strong id="token">...</strong></p>
  </main>

  <script>
    (async function(){
      let { code } = await (await fetch('/api/token')).json();
      document.querySelector('#token').textContent = code;
    }())
  </script>
</body>

</html>
